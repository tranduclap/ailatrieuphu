<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI LÀ TRIỆU PHÚ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img3.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 6rem;
      color: #fff;
      text-shadow: 3px 3px 10px rgba(88, 37, 123, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #58257b, #a13cd1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 2rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    button {
      padding: 1rem 3rem;
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #1a1a1a;
      background: linear-gradient(135deg, #ffeb3b, #fbc02d);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #fbc02d, #ffeb3b);
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes glow {
      from {
        text-shadow: 3px 3px 10px rgba(88, 37, 123, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
      }
      to {
        text-shadow: 3px 3px 15px rgba(88, 37, 123, 1), 0 0 30px rgba(255, 255, 255, 0.7);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      button {
        font-size: 2rem;
        padding: 0.8rem 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }

      button {
        font-size: 1.5rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>
<h1>AI LÀ TRIỆU PHÚ</h1>
<button id="start" onclick="startGame()">START</button>

<script>
  function startGame() {
    location.replace("full.html");
  }
</script>
</body>
</html>
